<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add</title>
 
<style>
th, td {
    padding: 5px;
}
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
</head>
 
<body>

<form action="#" th:action="@{/save}" th:object="${doanhNghiep}" method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">ID</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Mã số">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Name</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Tên">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Price</label>
   <input type="number" class="form-control" placeholder="123456">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Quantity</label>
    <input type="number" class="form-control" placeholder="123456">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Total</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Status</label>
      <select id="inputState" class="form-control">
      
    
      </select>
    </div>
  
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
